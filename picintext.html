<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in  Text</title>
    <style> 
        h1{
            font-size: 200px;
            background: url(sun.jpeg);
            -webkit-background-clip: text;
             color: transparent;
            animation: move 5s infinite;
        }
        @keyframes move{

            100%{
               background-position-x: 500px cover;
            }
        }
        </style>
</head>
<body>
<center>
<h1>CHAITANYA</h1>

</center>










</body>
</html>
